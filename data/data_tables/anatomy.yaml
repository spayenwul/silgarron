# ===============================================================
# I. Анатомия Мира (Физическая основа)
# ===============================================================

# 2. Тип Региона (внутри Органоида)
# weight - шанс выпадения. Чем выше, тем чаще встречается.
# description - краткое описание сути региона.
REGION_TYPES:
  - id: dermal_plateau
    name: "Дермальное плато"
    weight: 15
    description: "Обширная равнина, 'кожа' мира, часто подвижная и участвующая в Дыхании."
    base_tags:
      - "рельеф:горизонтальный"
      - "земля:подвижная"

  - id: lymph_valley
    name: "Долина Лимфотока"
    weight: 12
    description: "Плодородная низина, сформированная крупной 'артерией' мира."
    base_tags:
      - "рельеф:горизонтальный"
      - "экология:плодородная"

  - id: spine_ridge
    name: "Хребет-Остов"
    weight: 8
    description: "Высокогорная цепь, скелетная основа мира из костехитина."
    base_tags:
      - "рельеф:вертикальный"
      - "ресурс:есть_костехитин"

  - id: foothills
    name: "Предгорья"
    weight: 10
    description: "Переходная зона между хребтами и равнинами, холмистая местность."
    base_tags:
      - "рельеф:пересеченный"
      - "география:переходная_зона"

  - id: alveoli_caves
    name: "Альвеолярные каверны"
    weight: 7
    description: "Обширная сеть подземелий, 'легкие' мира с уникальной экосистемой."
    base_tags:
      - "география:подземный"
      - "экология:уникальная"

  - id: sclerite_delta
    name: "Склеритовая дельта"
    weight: 4
    description: "Болотистая местность, где Лимфотоки впадают в океан; 'печень' или 'фильтр' мира."
    base_tags:
      - "биом:болото"
      - "география:прибрежный"

  - id: tendon_strait
    name: "Сухожильный пролив"
    weight: 3
    description: "Опасный водный путь, где под поверхностью натянуты гигантские мышечные волокна, вызывающие аномальные течения."
    base_tags:
      - "география:водный"
      - "признак:опасный"

  - id: scar_tissue
    name: "Рубцовая ткань"
    weight: 3
    description: "Местность, где Сильгаррон был серьезно поврежден в прошлом и 'зажил', образовав бесплодный и искаженный ландшафт."
    base_tags:
      - "признак:поврежденный"
      - "экология:бесплодный"

  - id: chitinous_coast
    name: "Хитиновый берег"
    weight: 2
    description: "Отвесная, гладкая стена из черного хитина, служащая панцирем-защитой от океана."
    base_tags:
      - "рельеф:вертикальный"
      - "география:прибрежный"

  - id: ganglion_nexus
    name: "Ганглионный узел"
    weight: 2
    description: "Редкая зона вокруг 'нервного узла' Старых Богов с аномально высокой Проводностью."
    base_tags:
      - "проявление:аномальный"
      - "проявление:высокая_проводность"

  - id: sensory_organ
    name: "Сенсорный орган"
    weight: 1
    description: "Уникальный, единичный регион, выполняющий особую функцию (например, Глазковое Око)."
    base_tags:
      - "признак:уникальный"
      - "проявление:сенсорный"

# 3. Доминантный биом
# Справочник всех возможных биомов.
# parent_region_ids - список ID регионов, в которых этот биом может доминировать.
BIOMES:
  # --- Биомы для 'dermal_plateau' (Дермальное плато) ---
  - id: pulsating_plains
    name: "Пульсирующие равнины"
    parent_region_ids: [dermal_plateau]
    description: "Классическая Великая Диафрагма. Равнина, покрытая упругим мхом, чья поверхность медленно и ритмично колеблется."
  - id: spore_savanna
    name: "Споровая саванна"
    parent_region_ids: [dermal_plateau, foothills]
    description: "Сухое плато, где вместо травы растут высокие, похожие на зонтики грибы, постоянно выпускающие в воздух цветную пыльцу."
  - id: geyser_fields
    name: "Гейзерные поля"
    parent_region_ids: [dermal_plateau, scar_tissue]
    description: "Нестабильный участок 'кожи' мира, где из-подо 'дермы' периодически вырываются струи горячего пара и биоактивных газов."
  - id: crystal_scar
    name: "Кристаллический шрам"
    parent_region_ids: [dermal_plateau]
    description: "Мертвая, абсолютно плоская зона, где живая плоть мира была заменена монолитной кристаллической структурой (Язва Нового Бога)."
  - id: megatherium_pastures
    name: "Пастбища Мегатериев"
    parent_region_ids: [dermal_plateau]
    description: "Обширные равнины, по которым мигрируют гигантские стада броненосных травоядных, служащие домом для Дорсалов."

  # --- Биомы для 'lymph_valley' (Долина Лимфотока) ---
  - id: biolume_forest
    name: "Биолюмный лес"
    parent_region_ids: [lymph_valley, foothills, sclerite_delta]
    description: "Густой лес из кожистых Бронелистов и Древ-Насосов, где воздух наполнен светящимся Биолюмом, а земля мягкая и плодородная."
  - id: neuroflower_meadows
    name: "Луга Нейроцветов"
    parent_region_ids: [lymph_valley]
    description: "Открытые, залитые лимфой луга, где доминируют растения, реагирующие на Сцепку и эмоции вспышками света или движения."
  - id: fungal_mangroves
    name: "Грибные мангры"
    parent_region_ids: [lymph_valley, sclerite_delta]
    description: "Заболоченные берега Лимфотока, где гигантские, похожие на деревья грибы пускают в вязкую лимфу свои 'воздушные' корни."
  - id: silt_flats
    name: "Илистые отмели"
    parent_region_ids: [lymph_valley, sclerite_delta]
    description: "Широкие, плоские берега, которые обнажаются в сезон Отлива, служа временным домом для городов Иловых Ткачей."
  - id: blood_clot_thicket
    name: "Тромбовый бурелом"
    parent_region_ids: [lymph_valley]
    description: "Опасный участок долины, где лимфа загустела и свернулась, образовав барьеры из липкой, волокнистой биомассы и мертвой растительности."

  # --- Биомы для 'spine_ridge' (Хребет-Остов) ---
  - id: bone_needles
    name: "Костяные иглы"
    parent_region_ids: [spine_ridge, foothills]
    description: "Высокогорный биом из голых, острых, как бритва, пиков костехитина, продуваемый плотными ветрами."
  - id: litho-lichen_slopes
    name: "Лито-лишайниковые склоны"
    parent_region_ids: [spine_ridge, foothills, scar_tissue]
    description: "Более пологие склоны хребта, покрытые разноцветными лишайниками-камнеедами, которые медленно превращают кость в почву."
  - id: cloud_forest
    name: "Облачный лес"
    parent_region_ids: [spine_ridge]
    description: "Пояс на средней высоте хребта, постоянно окутанный споровыми туманами, где живут Барофилы и растут уникальные эпифиты."
  - id: ruined_spires
    name: "Разрушенные шпили"
    parent_region_ids: [spine_ridge]
    description: "Вершины, на которых до сих пор цепляются скелеты рухнувших летающих городов Эпохи Воздушных Княжеств."
  - id: wind_caves
    name: "Ветряные пещеры"
    parent_region_ids: [spine_ridge, chitinous_coast]
    description: "Сеть сквозных пещер и туннелей в толще хребта, где ветер создает постоянную, гулкую 'музыку костей'."

  # --- Биомы для 'foothills' (Предгорья) ---
  - id: rolling_hills
    name: "Холмистая гряда"
    parent_region_ids: [foothills]
    description: "Классические предгорья: пологие холмы, покрытые жесткой травой и редкими, корявыми деревьями."
  - id: broken_lands
    name: "Разломы"
    parent_region_ids: [foothills, dermal_plateau, scar_tissue]
    description: "Лабиринт из неглубоких каньонов и трещин, образовавшихся в результате 'спазмов' Сильгаррона. Отличное место для засад."
  - id: boneyard
    name: "Костяное кладбище"
    parent_region_ids: [foothills, scar_tissue]
    description: "Обширная территория, усеянная скелетами гигантских существ, пришедших умирать к подножию хребта. Дом для Костяных Книжников."
  - id: fortress_hills
    name: "Холмы-крепости"
    parent_region_ids: [foothills]
    description: "Предгорья, где Киты вырезали свои форпосты и дозорные башни прямо в толще самых крупных холмов."
  - id: springheads
    name: "Истоки"
    parent_region_ids: [foothills, lymph_valley]
    description: "Влажная, заболоченная местность, где из-под земли просачивается и собирается в ручьи лимфа, давая начало малым Лимфотокам."

  # --- Биомы для 'alveoli_caves' (Альвеолярные каверны) ---
  - id: luminous_fungi_caves
    name: "Пещеры светящихся грибов"
    parent_region_ids: [alveoli_caves]
    description: "Классические каверны: огромные залы, освещенные пульсирующим светом биолюминесцентных грибов, с высокой влажностью."
  - id: wind_tunnels
    name: "Ветровые туннели"
    parent_region_ids: [alveoli_caves]
    description: "Прямые, гладкие туннели, соединяющие разные уровни каверн. Здесь постоянно дуют мощные потоки воздуха, участвуя в Дыхании мира."
  - id: subterranean_lymph_lake
    name: "Подземное лимфатическое озеро"
    parent_region_ids: [alveoli_caves]
    description: "Гигантская каверна, заполненная чистой, нетронутой лимфой. Дом для слепых, уникальных форм жизни и, возможно, Глубинных."
  - id: crystal_geode
    name: "Кристаллическая жеода"
    parent_region_ids: [alveoli_caves, spine_ridge]
    description: "Сухая пещера, чьи стены полностью покрыты огромными, идеально сформированными кристаллами, часто обладающими резонансными свойствами."
  - id: geode_ruins
    name: "Руины Геодов"
    parent_region_ids: [alveoli_caves]
    description: "Заброшенные поселения древней расы Геодов, вырезанные в стенах каверн и украшенные потускневшими минеральными инкрустациями."

  # --- Биомы для 'sclerite_delta' (Склеритовая дельта) ---
  - id: toxic_swamp
    name: "Токсичные топи"
    parent_region_ids: [sclerite_delta]
    description: "Классическая дельта: лабиринт из черных, пузырящихся проток лимфы, ядовитых туманов и хищных растений. Дом для Топяников."
  - id: rot_forest
    name: "Гнилой лес"
    parent_region_ids: [sclerite_delta]
    description: "Лес из мертвых, но не разлагающихся до конца деревьев, покрытых толстым слоем грибов-паразитов. Территория Сапрофитов."
  - id: mutation_pits
    name: "Мутационные ямы"
    parent_region_ids: [sclerite_delta]
    description: "Зоны с аномально высокой концентрацией токсинов, где жизнь постоянно и хаотично меняется. Родина Химерных."
  - id: unity_expanse
    name: "Пространство Единства"
    parent_region_ids: [sclerite_delta]
    description: "Территория, поглощенная Язвой Нового Бога (Хорал Единства), где вся органика слилась в единую, пульсирующую биомассу."
  - id: filter_beds
    name: "Фильтрующие отмели"
    parent_region_ids: [sclerite_delta]
    description: "Обширные отмели, состоящие из пористых, похожих на губки минералов, которые фильтруют лимфу перед ее уходом в океан."

  # --- Биомы для 'tendon_strait' (Сухожильный пролив) ---
  - id: whirlpool_alley
    name: "Аллея водоворотов"
    parent_region_ids: [tendon_strait]
    description: "Открытый участок пролива, где сокращения подводных 'сухожилий' создают постоянные, смертельно опасные водовороты."
  - id: graveyard_of_ships
    name: "Кладбище кораблей"
    parent_region_ids: [tendon_strait]
    description: "Мелководный участок, усеянный обломками судов и костями морских чудовищ, разбитых аномальными течениями."
  - id: kelp_forests
    name: "Леса 'водорослей'"
    parent_region_ids: [tendon_strait]
    description: "Подводные леса из гигантских, похожих на ламинарию организмов, которые цепляются за натянутые под водой сухожилия."
  - id: rogue_currents
    name: "Блуждающие течения"
    parent_region_ids: [tendon_strait]
    description: "Зона, где течения непредсказуемы и постоянно меняют направление. Рай для опытных навигаторов и пиратов."
  - id: abyssal_trench
    name: "Бездонная впадина"
    parent_region_ids: [tendon_strait]
    description: "Глубоководный разлом, где 'сухожилия' уходят вглубь планеты. Предполагаемое место обитания Глубинных."

  # --- Биомы для 'scar_tissue' (Рубцовая ткань) ---
  - id: barren_wastes
    name: "Бесплодные пустоши"
    parent_region_ids: [scar_tissue]
    description: "Классическая рубцовая ткань: твердая, потрескавшаяся земля, лишенная почти всякой жизни, кроме самых стойких лишайников."
  - id: glass_desert
    name: "Стеклянная пустыня"
    parent_region_ids: [scar_tissue]
    description: "Место древнего катаклизма (возможно, магического), где поверхность оплавилась и превратилась в поля черного, острого обсидиана."
  - id: necrotic_follicle_zone
    name: "Зона Некротического Фолликула"
    parent_region_ids: [scar_tissue]
    description: "Область, где процессы старения и распада ускорены, а время течет быстрее. Все быстро обращается в прах."
  - id: petrified_forest
    name: "Окаменевший лес"
    parent_region_ids: [scar_tissue, ganglion_nexus]
    description: "Древний лес, который был мгновенно минерализован в результате травмы мира, превратившись в лес каменных статуй."
  - id: echoing_crater
    name: "Звенящий кратер"
    parent_region_ids: [scar_tissue]
    description: "Огромный кратер от удара, чья акустика такова, что любой звук повторяется эхом тысячи раз, сводя с ума незащищенных."

  # --- Биомы для 'chitinous_coast' (Хитиновый берег) ---
  - id: black_wall
    name: "Черная Стена"
    parent_region_ids: [chitinous_coast]
    description: "Классический Хитиновый берег: отвесная, гладкая стена из черного, как обсидиан, хитина, уходящая в небо и в глубины Протоплазменного Океана."
  - id: barnacle_settlements
    name: "Поселения-наросты"
    parent_region_ids: [chitinous_coast]
    description: "Участки Стены, где 'Стражи Края' вырезали свои вертикальные поселения, похожие на гнезда или колонии морских уточек."
  - id: sea_caves
    name: "Морские пещеры"
    parent_region_ids: [chitinous_coast]
    description: "Сеть пещер у основания Стены, затопляемых во время штормов Протоплазменного Океана. Логова морских хищников."
  - id: shadow_watch
    name: "Дозор Теней"
    parent_region_ids: [chitinous_coast]
    description: "Самые высокие и изолированные участки Стены, откуда 'Стражи Края' наблюдают за Океаническими Тенями в глубинах."

  # --- Биомы для 'ganglion_nexus' (Ганглионный узел) ---
  - id: crystal_synapse_forest
    name: "Лес кристальных синапсов"
    parent_region_ids: [ganglion_nexus]
    description: "Центральная часть Ганглия: пещера, где со свода свисают гигантские, окаменевшие нейронные структуры, слабо пульсирующие светом."
  - id: memory_pools
    name: "Озера Памяти"
    parent_region_ids: [ganglion_nexus, sensory_organ]
    description: "Небольшие, идеально чистые водоемы с прозрачной лимфой, долгое пребывание у которых вызывает спонтанные видения прошлого мира."
  - id: resonant_gardens
    name: "Резонирующие сады"
    parent_region_ids: [ganglion_nexus]
    description: "Области вокруг Ганглия, где Проводность настолько высока, что флора мутировала, обретя рудиментарный разум и способность к общению."
  - id: silent_zone
    name: "Зона Тишины"
    parent_region_ids: [ganglion_nexus]
    description: "Область, где 'шум' мира полностью отсутствует. Здесь Сцепка невозможна, но разум обретает необычайную ясность. Место для медитации Реликтов."

  # --- Биомы для 'sensory_organ' (Сенсорный орган) ---
  - id: rainbow_caldera
    name: "Радужная Кальдера"
    parent_region_ids: [sensory_organ]
    description: "Центральное озеро острова, 'зрачок' мира. Его кристальное дно преломляет свет, создавая постоянную игру цвета на поверхности."
  - id: singing_cliffs
    name: "Поющие утесы"
    parent_region_ids: [sensory_organ]
    description: "Берега острова, состоящие из пористой, резонирующей породы. Ветер, проходя через них, создает постоянную, меняющуюся мелодию."
  - id: dream_fog_basin
    name: "Лощина тумана снов"
    parent_region_ids: [sensory_organ]
    description: "Низина, где постоянно скапливается Золотой Туман Снов, делая грань между реальностью и видениями почти неразличимой."

# 4. Ключевые анатомические объекты
# Справочник уникальных, "легендарных" мест в Сильгарроне.
# allowed_biome_ids - список ID биомов, внутри которых этот объект может быть расположен.
LANDMARKS:
  # --- Объекты, связанные со Старыми Богами и памятью мира ---
  - id: great_ganglion_dreaming_eye
    name: "Великий Ганглий 'Око Сна'"
    allowed_biome_ids: [crystal_synapse_forest]
    description: "Крупнейший и наиболее сохранившийся Ганглионный узел. Центральная точка 'нервной системы' мира. Пребывание здесь вызывает яркие, пророческие и опасные видения."
  - id: ruins_of_aerie
    name: "Руины парящего города Эйри"
    allowed_biome_ids: [ruined_spires]
    description: "Наиболее сохранившиеся руины летающего города Эпохи Воздушных Княжеств, цепляющиеся за самый высокий пик Склеритового Хребта."
  - id: megatherium_graveyard
    name: "Кладбище Великих Мегатериев"
    allowed_biome_ids: [boneyard]
