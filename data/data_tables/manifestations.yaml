# Раздел III. Проявления Мира (Сверхъеестественные черты)

# 17. Уровень Проводности/Отклика: Описывает, насколько легко войти в Сцепку с миром в данном регионе.
CONDUCTIVITY_LEVELS:
  - id: numb
    name: Немота
    level: 0
    description: "Мир 'молчит'. Сцепка практически невозможна. Часто наблюдается под светом Мертвой Слезы."
  - id: weak
    name: Слабый отклик
    level: 1
    description: "Сцепка требует огромных усилий и концентрации. Мир отвечает неохотно, как в сезон Костного Ступора."
  - id: stable
    name: Стабильная проводность
    level: 2
    description: "Нормальный, предсказуемый уровень. Умелый Жиловяз может достичь желаемого без аномалий."
  - id: strong
    name: Сильная проводность
    level: 3
    description: "Мир отвечает охотно и с избытком. Сцепка легка, но есть риск перестараться, как в сезон Прилива."
  - id: chaotic
    name: Хаотичная проводность
    level: 4
    description: "Аномально высокий уровень. Сцепка нестабильна, неконтролируема и опасна. Часто приводит к видениям или безумию (как на Глазковом Оке)."

# 18. Доступный тип Сцепки: Определяет, какой аспект мира наиболее 'отзывчив' в данной местности.
SCEPKA_TYPES:
  - id: bio-scepka
    name: Био-сцепка
    description: "Влияние на живую органику: флору и фауну. Ускорение роста, исцеление, управление животными."
  - id: geo-scepka
    name: Гео-сцепка
    description: "Влияние на 'неживую' плоть мира: костехитин, минералы, ил. Укрепление, размягчение, формирование."
  - id: neuro-scepka
    name: Нейро-сцепка
    description: "Прямое подключение к 'нервной системе' Сильгаррона. Позволяет получать информацию, 'слышать' мир."
  - id: atmo-scepka
    name: Атмо-сцепка
    description: "Влияние на атмосферу. Управление локальными воздушными потоками, сгущение или рассеивание споровых туманов."
  - id: mind-scepka
    name: Ментальная сцепка
    description: "Редкий тип, позволяющий влиять на разум других существ через общую связь с миром."

# 19. Био-геологические аномалии: Постоянные странные явления, нарушающие привычные законы мира.
ANOMALIES:
  - id: gravity_flux
    name: Гравитационный сдвиг
    description: "Области, где гравитация нестабильна, спонтанно ослабевая или усиливаясь."
  - id: time_distortion
    name: Искажение времени
    description: "Зоны, где время течет быстрее или медленнее, чем в остальном мире (как в Некротическом Фолликуле)."
  - id: memory_bleed
    name: Просачивание памяти
    description: "Места, где 'воспоминания' мира настолько сильны, что они прорываются в реальность в виде фантомов или звуковых миражей."
  - id: biological_stasis
    name: Биологический стазис
    description: "Области, где все жизненные процессы (рост, распад) почти полностью остановлены. Пример - Застывшее Озеро."

# 20, 21. Влияние Новых Богов: Описывает конкретные 'Язвы' и культы, связанные с ними.
DIVINE_INFLUENCE:
  - id: crystalline_plague
    name: Кристаллическая Чума (Струп)
    new_god_concept: "Порядок, Стазис, Неорганическая жизнь"
    description: "Влияние бога-кристалла, который переписывает органику в кремний. Его последователи стремятся к абсолютному, безжизненному порядку."
  - id: choral_of_unity
    name: Хорал Единства
    new_god_concept: "Коллективный разум, Ассимиляция, Отсутствие боли"
    description: "Влияние бога-симбиота, который поглощает всю биомассу, присоединяя ее к единому, 'счастливому' сознанию."
  - id: entropy_engine
    name: Двигатель Энтропии (Фолликул)
    new_god_concept: "Распад, Забвение, Конец всего"
    description: "Влияние бога распада, который ускоряет все процессы старения и гниения, стремясь привести мир к тепловой смерти."
