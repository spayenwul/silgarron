# Раздел IV. Обитатели и Культура (Социальная структура)

# 23, 24. Расы: Полный список всех разумных и полуразумных рас Сильгаррона.
RACES:
  # --- Люди (Потомки Выживших) ---
  - id: kith
    name: Киты (Дети Кости)
    type: human
    description: "Прагматичные строители и воины, ценящие порядок и стабильность. Потомки касты Зодчих."
  - id: fen-kin
    name: Топяники (Дети Гнили)
    type: human
    description: "Скрытные выживальщики, адаптировавшиеся к токсичной среде болот. Потомки касты Биологов."
  - id: pulsars
    name: Пульсары (Дети Дыхания)
    type: human
    description: "Кочевники, чья жизнь подчинена ритму дыхания равнин. Потомки касты Навигаторов."
  - id: ursines
    name: Урсины (Сестры Когтя)
    type: human
    description: "Матриархальный культ воительниц, отвергший адаптацию в пользу доминирования над природой."

  # --- Люди (Наследие Старых Богов) ---
  - id: stillborn
    name: Нерожденные
    type: human_legacy
    description: "Потомки 'гармонизаторов' мира. Излучают ауру спокойствия, их Сцепка направлена на подавление и отмену."
  - id: synaptics
    name: Синаптики
    type: human_legacy
    description: "Потомки 'сенсоров' мира. Способны напрямую подключаться к нервной системе Сильгаррона, что является даром и проклятием."
  - id: phages
    name: Фаги
    type: human_legacy
    description: "Потомки 'иммунной системы' мира. Фанатично стремятся к биологической чистоте, уничтожая мутации."

  # --- Человекообразные Расы ---
  - id: geodes
    name: Геоды
    type: humanoid
    description: "Бледные подземные гуманоиды с огромными глазами, потомки тех, кто укрылся от растущего давления в кавернах."
  - id: grendels
    name: Грендели
    type: humanoid
    description: "Массивные гуманоиды без внутреннего скелета, чья форма поддерживается гидростатическим давлением."
  - id: silt_weavers
    name: Иловые Ткачи
    type: humanoid
    description: "Амфибии-гуманоиды со спинными щупальцами, строящие эфемерные города из ила в сезон Отлива."
  - id: chimerics
    name: Химерные
    type: humanoid
    description: "Генетически нестабильные мутанты из Сточной Дельты, чьи тела являются хаотичным набором черт разных видов."
  - id: saprophytes
    name: Сапрофиты
    type: humanoid
    description: "Симбиоты грибов, обладающие коллективным разумом через общую мицелиальную сеть."
  - id: lithophages
    name: Литофаги (Камнееды)
    type: humanoid
    description: "Коренастые гуманоиды с каменистой кожей, способные переваривать горные породы."
  - id: acoustics
    name: Акустики
    type: humanoid
    description: "Хрупкие обитатели Поющих Утесов, чье тело является живым резонатором, а язык основан на звуковых гармониях."
  - id: dorsals
    name: Дорсалы
    type: humanoid
    description: "Маленькие симбиоты, живущие на спинах гигантских Мегатериев, которые являются для них целым миром."
  - id: barophiles
    name: Барофилы
    type: humanoid
    description: "Высокие и легкие обитатели горных пиков с полыми костями и планирующими мембранами."
  - id: relicts
    name: Реликты
    type: humanoid
    description: "Слепые гуманоиды, способные 'читать' память прошлого через прикосновение."
  - id: foci
    name: Фокусы
    type: humanoid
    description: "Живые 'линзы', неспособные к своей Сцепке, но многократно усиливающие чужую. Их кожа покрыта био-проводящими узорами."
  - id: abyssals
    name: Глубинные
    type: humanoid
    description: "Прозрачные, дышащие лимфой обитатели дна Протоплазменного Океана, приспособленные к чудовищному давлению."

  # --- Полуразумные Существа ---
  - id: chittering_stalkers
    name: Стрекотуны
    type: semi_sentient
    description: "Стайные хищники, гибриды рептилии и насекомого с коллективным тактическим интеллектом."
  - id: mycoid_swarm
    name: Микоидный Рой
    type: semi_sentient
    description: "Ходячая колония из грибов, мха и насекомых, имитирующая гуманоидную форму."
  - id: aero_skates
    name: Аэро-скаты
    type: semi_sentient
    description: "Огромные парящие существа, 'плавающие' в плотной атмосфере."
  - id: bone_scribes
    name: Костяные Книжники
    type: semi_sentient
    description: "Маленькие существа, инстинктивно выцарапывающие историю мира на костях умерших животных."
  - id: mirror_octopoids
    name: Зеркальные Осьминоги
    type: semi_sentient
    description: "Обитатели Глазкового Ока, способные идеально копировать облик и поведение всего, что увидят."
  - id: acoustic_hives
    name: Акустические Ульи
    type: semi_sentient
    description: "Симбиотические колонии насекомых, обладающие коллективным 'музыкальным' разумом и управляющие звуком."
  - id: nomad_stones
    name: Кочующие Камни
    type: semi_sentient
    description: "Живые мегалиты, медленно мигрирующие по плато и питающиеся минералами из почвы."
  - id: fog_weavers
    name: Ткачи Тумана
    type: semi_sentient
    description: "Паукообразные существа из уплотненного тумана, создающие иллюзии и ловушки."

