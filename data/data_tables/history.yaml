# Раздел VI. Память Мира (История и Тайны)

# 40. Древние цивилизации: Эпохи и культуры, существовавшие до нынешнего времени.
ANCIENT_CIVS:
  - id: era_of_sky_principalities
    name: Эпоха Воздушных Княжеств
    description: "Высокоразвитая цивилизация единого человечества, существовавшая в фазу Вдоха. Их культура была основана на полетах, легкости и тонком понимании Сцепки."
  - id: era_of_old_gods
    name: Эпоха Старых Богов
    description: "Период до или во время Воздушных Княжеств, когда Нейроциты (Старые Боги) были активны и поддерживали стабильность и гармонию в мире."

# 41. Типы руин: Категории останков древних цивилизаций.
RUIN_TYPES:
  - id: fallen_sky_city
    name: Рухнувший небесный город
    description: "Скелеты гигантских летающих цитаделей, разбившиеся о пики гор или равнины."
  - id: dormant_ganglion
    name: Спящий Ганглий
    description: "Нетронутые, но неактивные 'нервные узлы' Старых Богов, места огромной, но спящей силы и опасных видений."
  - id: petrified_neuro-structures
    name: Окаменевшие нейро-структуры
    description: "Мертвые и разрушенные останки 'нервной системы' мира, ныне выглядящие как странные кристаллические или костяные образования."

# 42. Ключевые исторические события: События, которые сформировали текущий мир.
HISTORICAL_EVENTS:
  - id: the_great_disassociation
    name: Великое Разобщение
    description: "Катаклизм, в ходе которого Старые Боги 'умерли' или впали в спячку, разорвав связь с миром. Причина коллапса цивилизации."
  - id: the_beginning_of_the_exhale
    name: Начало Эпохи Давления
    description: "Глобальное изменение в цикле Дыхания Сильгаррона, сделавшее полеты невозможными и приведшее к падению Воздушных Княжеств."
  - id: the_arrival_of_new_gods
    name: Приход Новых Богов
    description: "Относительно недавнее событие, когда инородные сущности начали проникать в мир, создавая 'Язвы' и привлекая последователей."

# 43. Типы конфликтов: Основные движущие силы сюжетов и напряженности в мире.
CONFLICT_TYPES:
  - id: survival_vs_environment
    name: Выживание против Среды
    description: "Базовый конфликт: борьба с агрессивной фауной, опасными сезонами и нестабильностью самого мира."
  - id: tribal_war
    name: Межплеменная война
    description: "Конфликт между разными расами или фракциями за ресурсы, территорию или идеологию (например, Киты против Урсин)."
  - id: internal_schism
    name: Внутренний раскол
    description: "Конфликт внутри одной культуры (например, Великий Караван против Сынов Ветра у Пульсаров)."
  - id: fight_against_the_ulcer
    name: Борьба против Язвы
    description: "Противостояние распространению влияния Новых Богов и их физических проявлений (Кристаллического Шрама, Хорала Единства)."
  - id: clash_of_faiths
    name: Столкновение вер
    description: "Идеологическая война между последователями разных Новых Богов, каждый из которых пытается переделать мир под себя."

# 44. Мифы и легенды: Устные предания, которые могут быть правдой или вымыслом.
MYTHS:
  - id: myth_of_the_sleeping_giant
    name: Миф о Спящем Гиганте
    description: "Большинство культур верят, что мир является живым, спящим существом, и боятся дня, когда он может проснуться."
  - id: legend_of_the_sky_people
    name: Легенда о Небесном Народе
    description: "Смутные воспоминания о предках, живших в городах среди облаков. Часто воспринимается как сказка о потерянном рае."
  - id: tale_of_the_silent_gods
    name: Сказание о Молчащих Богах
    description: "Истории о временах, когда мир был стабилен и гармоничен под присмотром Старых Богов, и вопросы о том, почему они ушли и могут ли вернуться."
  - id: whispers_of_the_ocean_shadows
    name: Шепот об Океанических Тенях
    description: "Страшные истории мореходов о невообразимо огромных силуэтах, что движутся в глубинах Протоплазменного Океана."

