# Описание "континентов" или макро-органоидов мира Сильгаррон.
# Это каноничная, неизменяемая часть мира.

world_continents:
  torax: # Уникальный ID, используемый в коде
    name: "Торакс — Сердце Мира"
    description: "Основной и самый крупный Органоид, центр метаболической активности Сильгаррона. Содержит большинство типов регионов."
    # Ключевой раздел! Здесь мы перечисляем ID типов регионов,
    # из которых МОЖЕТ состоять этот континент.
    # Эти ID должны совпадать с 'id' из data_tables.py.
    allowed_region_type_ids:
      - "dermal_plateau"   # Великая Диафрагма
      - "lymph_valley"     # Долины Лимфотоков
      - "spine_ridge"      # Склеритовый Хребет
      - "foothills"        # Предгорья Хребта
      - "alveoli_caves"    # "Легкие" под равнинами
      - "sclerite_delta"   # Сточная Дельта
      - "ganglion_nexus"   # Здесь находятся самые важные Ганглия
      - "scar_tissue"      # Места древних ран

  grasping_limb:
    name: "Хватательная Конечность"
    description: "Длинный, изогнутый Органоид-Архипелаг. Его регионы изолированы и уникальны."
    allowed_region_type_ids:
      - "dermal_plateau"   # Фаланговые Плато
      - "chitinous_coast"  # Внешний защитный берег
      - "tendon_strait"    # Пролив, соединяющий с Тораксом
      - "foothills"        # Небольшие холмистые участки на "суставах"
      - "scar_tissue"      # Места повреждений, например, Некротический Фолликул

  ocular_eye:
    name: "Глазковое Око"
    description: "Изолированный остров, являющийся гигантским сенсорным органом. Реагирует на Проявления Мира и Сцепку."
    # Этот континент может состоять только из одного, уникального типа региона.
    allowed_region_type_ids:
      - "sensory_organ"